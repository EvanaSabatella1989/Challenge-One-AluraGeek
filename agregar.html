<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraGeek-Agregar Producto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Open+Sans:wght@300;400;700&family=Raleway:wght@300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">

    <link rel="stylesheet" href="./assets/css/agregar.css">

</head>

<body>
    <header>
        <section class="cabecera">
            <img class="cabecera__logo" src="./assets/imagenes/Logo.png" alt="">
            <div class="menu">
                <button class="cabecera__buscador"><img src="./assets/imagenes/lupa.png"
                        class="cabecera__buscador__lupa" alt="">¿que deseas buscar?</button>
                <button class="cabecera__menu">Menu Administrador</button>

            </div>


        </section>
    </header>

    <main>
        <section class="productos">
            <form action="./productos.html" class="productos__datos" data-form>
                <h3 class="productos__titulo">Agregar nuevo producto</h3>
                <input name="url" id="url" type="text" placeholder="URL de imagen" data-url>
                <input name="categoria" id="categoria" type="text" placeholder="Categoria" data-categoria>
                <input name="nombre" id="nombre" type="text" placeholder="Nombre del producto" data-nombre>
                <input name="precio" id="precio" type="text" placeholder="Precio del producto" data-precio>
                <input name="descripcion" id="descripcion" class="descripcion__producto" type="text"
                    placeholder="Descripcion del producto" data-descripcion>
                <button type="submit" class="productos__boton">Agregar producto</button>
            </form>

        </section>
        <section class="contacto">
            <div class="contacto__caja">
                <div class="contacto__logo">
                    <img src="./assets/imagenes/Logo.png" alt="">
                </div>
                <div class="info">
                    <ul class="info__lista">
                        <li class="info__lista__item">
                            <a class="info__lista__item__link" href="#">Quienes somos</a>
                        </li>
                        <li class="info__lista__item">
                            <a class="info__lista__item__link" href="#">Politicas de privacidad</a>
                        </li>
                        <li class="info__lista__item">
                            <a class="info__lista__item__link" href="#">Programa de fidelidad</a>
                        </li>
                        <li class="info__lista__item">
                            <a class="info__lista__item__link" href="#">Nuestras tiendas</a>
                        </li>
                        <li class="info__lista__item">
                            <a class="info__lista__item__link" href="#">Quiero ser franquiciado</a>
                        </li>
                        <li class="info__lista__item">
                            <a class="info__lista__item__link" href="#">Anuncie aqui</a>
                        </li>
                    </ul>
                </div>
                <form class="form">
                    <p>Hable con nosotros</p>
                    <input class="form__nombre" type="text" placeholder="Nombre" required data-tipo="nombre">
                    <input class="form__mensaje" type="text" placeholder="Escribe tu mensaje" required
                        data-tipo="nombre">
                    <button class="form__botton">Enviar mensaje</button>
                </form>
            </div>

        </section>
    </main>

    <footer class="pie">
        <h4 class="pie__autor">Desarrollado por Fulana de Tal</h4>
        <p class="pie__año">2021</p>
    </footer>
    <script src="./assets/js/app.js" type="module"></script>
    <script src="./assets/js/script.js"></script>
    <script type="module" src="./controllers/registroProductoController.js"></script>
</body>

</html>
