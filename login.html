<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraGeek-Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Open+Sans:wght@300;400;700&family=Raleway:wght@300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/login.css">

</head>

<body>
    <header>
        <section class="cabecera">
            <img class="cabecera__logo" src="./assets/imagenes/Logo.png" alt="">
            <div class="menu">
                <button class="cabecera__buscador"><img src="./assets/imagenes/lupa.png"
                        class="cabecera__buscador__lupa" alt="">¿que deseas buscar?</button>

            </div>


        </section>
    </header>

    <main>
        <section class="login">
            <div class="login__datos">
                <h3 class="login__datos__titulo">Iniciar Sesión</h3>
                <form action="./productos.html">
                    <input type="email" placeholder="Escriba su correo electronico" required data-tipo="email">
                    <span class="input-message-error">Este campo no es valido</span>
                    <input name="password" id="password" class="input" type="password" placeholder="Contraseña" required
                        pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?!.*[ !@#$%^&*_=+-]).{6,12}$"
                        title="Al menos 6 caracteres, máximo 12, debe contener una letra minúscula, una letra mayúscula, un número y no puede contener caracteres especiales."
                        data-tipo="password">
                    <span class="input-message-error">Este campo no es valido</span>
                    <button type="submit" class="login__datos__boton">Entrar</button>
                </form>
            </div>
        </section>
        <section class="contacto">
            <div class="contacto__caja">
                <div class="contacto__logo">
                    <img src="./assets/imagenes/Logo.png" alt="">
                </div>
                <div class="info">
                    <ul class="info__lista">
                        <li class="info__lista__item">
                            <a class="info__lista__item__link" href="#">Quienes somos</a>
                        </li>
                        <li class="info__lista__item">
                            <a class="info__lista__item__link" href="#">Politicas de privacidad</a>
                        </li>
                        <li class="info__lista__item">
                            <a class="info__lista__item__link" href="#">Programa de fidelidad</a>
                        </li>
                        <li class="info__lista__item">
                            <a class="info__lista__item__link" href="#">Nuestras tiendas</a>
                        </li>
                        <li class="info__lista__item">
                            <a class="info__lista__item__link" href="#">Quiero ser franquiciado</a>
                        </li>
                        <li class="info__lista__item">
                            <a class="info__lista__item__link" href="#">Anuncie aqui</a>
                        </li>
                    </ul>
                </div>
                <form class="form">
                    <p>Hable con nosotros</p>
                    <input class="form__nombre" type="text" placeholder="Nombre" required data-tipo="nombre">
                    <input class="form__mensaje" type="text" placeholder="Escribe tu mensaje" required
                        data-tipo="nombre">
                    <button class="form__botton">Enviar mensaje</button>
                </form>
            </div>

        </section>
    </main>

    <footer class="pie">
        <h4 class="pie__autor">Desarrollado por Fulana de Tal</h4>
        <p class="pie__año">2021</p>
    </footer>

    <script src="./assets/js/app.js" type="module"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
